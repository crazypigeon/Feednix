language: cpp

compiler: clang

os:
    - linux
    - osx

sudo: true

before_install:
    - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get update -qq; fi

install:
    - if [ $TRAVIS_OS_NAME = linux ]; then \
      sudo apt-get install -qq dh-autoreconf libjsoncpp-dev libcurl4-gnutls-dev libncurses5-dev; \
      else brew install jsoncpp; fi

before_script:
    - ./autogen.sh

script:
    - ./configure && make
